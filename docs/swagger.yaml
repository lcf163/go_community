basePath: /api/v1
definitions:
  controller._ResponseCommentDetail:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiCommentDetail'
        description: 评论详情数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponseCommentList:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiCommentListRes'
        description: 评论列表数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponsePostDetail:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiPostDetail'
        description: 帖子详情数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponsePostList:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        description: 帖子列表数据
        items:
          $ref: '#/definitions/models.ApiPostDetail'
        type: array
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller.MyCode:
    enum:
    - 1000
    - 1001
    - 1002
    - 1003
    - 1004
    - 1005
    - 1006
    - 1007
    - 1008
    - 1009
    - 1010
    - 1011
    - 1012
    - 1013
    - 1014
    - 1015
    - 1016
    - 1017
    type: integer
    x-enum-varnames:
    - CodeSuccess
    - CodeInvalidParams
    - CodeUserExist
    - CodeUserNotExist
    - CodeInvalidPassword
    - CodeServerBusy
    - CodeInvalidToken
    - CodeInvalidAuthFormat
    - CodeNotLogin
    - CodeVoteRepeated
    - CodeVoteTimeExpire
    - CodeNoPermission
    - CodeFileUploadFailed
    - CodeFileSizeExceeded
    - CodeInvalidFileType
    - CodeCommunityExist
    - CodeCommunityNotExist
    - CodeCommunityHasPost
  controller.ResponseData:
    properties:
      code:
        $ref: '#/definitions/controller.MyCode'
      data:
        description: 若该字段为空，则不显示
      message: {}
    type: object
  models.ApiCommentDetail:
    properties:
      author_avatar:
        description: 评论作者头像
        type: string
      author_id:
        example: "0"
        type: string
      author_name:
        type: string
      comment_id:
        example: "0"
        type: string
      content:
        type: string
      create_time:
        type: string
      parent_id:
        example: "0"
        type: string
      post_id:
        example: "0"
        type: string
      reply_count:
        type: integer
      reply_to_avatar:
        description: 被回复人头像
        type: string
      reply_to_name:
        description: 被回复人用户名
        type: string
      reply_to_uid:
        description: 被回复人ID
        example: "0"
        type: string
      vote_num:
        type: integer
    type: object
  models.ApiCommentListRes:
    properties:
      list:
        description: 评论列表
        items:
          $ref: '#/definitions/models.ApiCommentDetail'
        type: array
      page:
        allOf:
        - $ref: '#/definitions/models.Page'
        description: 分页信息
    type: object
  models.ApiPostDetail:
    properties:
      author_avatar:
        description: 头像相对路径
        type: string
      author_id:
        type: integer
      author_name:
        description: 作者名
        type: string
      comment_count:
        description: 帖子评论的数量
        type: integer
      community:
        allOf:
        - $ref: '#/definitions/models.CommunityDetail'
        description: 嵌入社区结构体
      community_id:
        type: integer
      content:
        type: string
      create_time:
        type: string
      post_id:
        example: "0"
        type: string
      status:
        type: integer
      title:
        type: string
      update_time:
        type: string
      vote_num:
        description: 投票数量
        type: integer
    required:
    - community_id
    - content
    - title
    type: object
  models.Community:
    properties:
      community_id:
        type: integer
      community_name:
        type: string
      status:
        type: integer
    type: object
  models.CommunityDetail:
    properties:
      community_id:
        type: integer
      community_name:
        type: string
      create_time:
        type: string
      introduction:
        type: string
      status:
        type: integer
    type: object
  models.Page:
    properties:
      page:
        description: 页码
        type: integer
      size:
        description: 每页数量
        type: integer
      total:
        description: 总数
        type: integer
    type: object
  models.ParamComment:
    properties:
      content:
        description: 内容
        maxLength: 1000
        minLength: 1
        type: string
      parent_id:
        description: 父评论id（0表示创建评论，非0表示创建回复）
        type: integer
      post_id:
        description: 帖子id
        type: integer
      reply_to_uid:
        description: 被回复人的用户id（parent_id不为0时必填）
        type: integer
    required:
    - content
    - post_id
    type: object
  models.ParamLogin:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.ParamPost:
    properties:
      community_id:
        description: 社区ID
        type: integer
      content:
        description: 内容
        type: string
      title:
        description: 标题
        type: string
    required:
    - community_id
    - content
    - title
    type: object
  models.ParamSignUp:
    properties:
      confirm_password:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - confirm_password
    - password
    - username
    type: object
  models.ParamUpdateComment:
    properties:
      comment_id:
        description: 评论id
        type: integer
      content:
        description: 评论内容
        type: string
    required:
    - comment_id
    - content
    type: object
  models.ParamUpdateCommunity:
    properties:
      community_name:
        description: 评论id
        type: string
      introduction:
        description: 评论内容
        type: string
    required:
    - community_name
    - introduction
    type: object
  models.ParamUpdatePassword:
    properties:
      new_password:
        description: 新密码
        type: string
      old_password:
        description: 旧密码
        type: string
    required:
    - new_password
    - old_password
    type: object
  models.ParamUpdatePost:
    properties:
      content:
        description: 内容
        type: string
      post_id:
        description: 帖子id
        type: integer
      title:
        description: 标题
        type: string
    required:
    - content
    - post_id
    - title
    type: object
  models.ParamUpdateUser:
    properties:
      username:
        description: 用户名,必填
        type: string
    required:
    - username
    type: object
  models.ParamVoteData:
    properties:
      direction:
        description: 赞成票(1)、取消投票(0)、反对票(-1)
        enum:
        - 1
        - 0
        - -1
        type: integer
      target_id:
        description: 投票目标ID
        type: integer
      target_type:
        description: 投票目标类型(1:帖子 2:评论)
        enum:
        - 1
        - 2
        type: integer
    required:
    - direction
    - target_id
    - target_type
    type: object
host: localhost:8081
info:
  contact: {}
  description: go_community API documentation
  termsOfService: http://swagger.io/terms/
  title: go_community backend
  version: "1.0"
paths:
  /comment:
    post:
      consumes:
      - application/json
      description: 创建评论或回复评论
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 评论信息
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/models.ParamComment'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 创建评论/回复
      tags:
      - 评论相关接口
    put:
      consumes:
      - application/json
      description: 更新评论内容
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新评论信息
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/models.ParamUpdateComment'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1011":
          description: 无操作权限
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 更新评论
      tags:
      - 评论相关接口
  /comment/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定评论
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1011":
          description: 无操作权限
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 删除评论
      tags:
      - 评论相关接口
    get:
      consumes:
      - application/json
      description: 获取评论的详细信息
      parameters:
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller._ResponseCommentDetail'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 获取评论详情
      tags:
      - 评论相关接口
  /comments:
    get:
      consumes:
      - application/json
      description: 获取帖子评论或评论回复列表
      parameters:
      - description: 帖子ID(获取帖子评论时必填)
        in: query
        name: post_id
        type: integer
      - description: 评论ID(获取评论回复时必填)
        in: query
        name: comment_id
        type: integer
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        maximum: 100
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller._ResponseCommentList'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 获取评论列表
      tags:
      - 评论相关接口
  /comments/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定评论及其所有回复
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 评论ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1011":
          description: 无操作权限
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 删除评论及其回复
      tags:
      - 评论相关接口
  /community:
    get:
      consumes:
      - application/json
      description: 获取所有社区的信息列表
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Community'
                  type: array
              type: object
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 获取社区列表
      tags:
      - 社区相关接口
    post:
      consumes:
      - application/json
      description: 创建新的社区
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 社区信息
        in: body
        name: community
        required: true
        schema:
          $ref: '#/definitions/models.ParamUpdateCommunity'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1010":
          description: 社区已存在
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 创建社区
      tags:
      - 社区相关接口
  /community/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定社区
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 社区ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1009":
          description: 社区不存在
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1014":
          description: 社区下存在帖子
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 删除社区
      tags:
      - 社区相关接口
    get:
      consumes:
      - application/json
      description: 根据社区ID获取社区详细信息
      parameters:
      - description: 社区ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/models.CommunityDetail'
              type: object
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1009":
          description: 社区不存在
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 获取社区详情
      tags:
      - 社区相关接口
    put:
      consumes:
      - application/json
      description: 更新社区信息
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 社区ID
        in: path
        name: id
        required: true
        type: integer
      - description: 社区更新信息
        in: body
        name: community
        required: true
        schema:
          $ref: '#/definitions/models.ParamUpdateCommunity'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1009":
          description: 社区不存在
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1010":
          description: 社区名称已存在
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - Bearer: []
      summary: 更新社区
      tags:
      - 社区相关接口
  /community2:
    get:
      consumes:
      - application/json
      description: 获取社区列表（带分页）
      parameters:
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        maximum: 100
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.CommunityDetail'
                  type: array
              type: object
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 获取社区列表
      tags:
      - 社区相关接口
  /login:
    post:
      consumes:
      - application/json
      description: 用户登录并获取token
      parameters:
      - description: 登录信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.ParamLogin'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/controller.ResponseData'
            - properties:
                data:
                  additionalProperties:
                    allOf:
                    - type: string
                    - properties:
                        access_token:
                          type: string
                        refresh_token:
                          type: string
                        user_id:
                          type: string
                        user_name:
                          type: string
                      type: object
                  type: object
              type: object
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1004":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: 用户登录
      tags:
      - 用户相关接口
  /post:
    post:
      consumes:
      - application/json
      description: 创建新帖子
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 帖子信息
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.ParamPost'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1001":
          description: 参数错误
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1005":
          description: 服务繁忙
          schema:
            $ref: '#/definitions/controller.ResponseData'
        "1008":
          description: 未登录
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 创建帖子
      tags:
      - 帖子相关接口
    put:
      consumes:
      - application/json
      description: 更新帖子内容
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 帖子更新信息
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.ParamUpdatePost'
      produces:
      - application/json
      responses:
        "1000":
          description: ""
