basePath: /api/v1
definitions:
  controller._ResponseCommentDetail:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiCommentDetail'
        description: 评论详情数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponseCommentList:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiCommentListRes'
        description: 评论列表数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponsePostDetail:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        allOf:
        - $ref: '#/definitions/models.ApiPostDetail'
        description: 帖子详情数据
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller._ResponsePostList:
    properties:
      code:
        allOf:
        - $ref: '#/definitions/controller.MyCode'
        description: 业务响应状态码
        example: 1000
      data:
        description: 帖子列表数据
        items:
          $ref: '#/definitions/models.ApiPostDetail'
        type: array
      message:
        description: 提示信息
        example: success
        type: string
    type: object
  controller.MyCode:
    enum:
    - 1000
    - 1001
    - 1002
    - 1003
    - 1004
    - 1005
    - 1006
    - 1007
    - 1008
    - 1009
    - 1010
    - 1011
    - 1012
    - 1013
    - 1014
    - 1015
    - 1016
    - 1017
    type: integer
    x-enum-varnames:
    - CodeSuccess
    - CodeInvalidParams
    - CodeUserExist
    - CodeUserNotExist
    - CodeInvalidPassword
    - CodeServerBusy
    - CodeInvalidToken
    - CodeInvalidAuthFormat
    - CodeNotLogin
    - CodeVoteRepeated
    - CodeVoteTimeExpire
    - CodeNoPermission
    - CodeFileUploadFailed
    - CodeFileSizeExceeded
    - CodeInvalidFileType
    - CodeCommunityExist
    - CodeCommunityNotExist
    - CodeCommunityHasPost
  controller.ResponseData:
    properties:
      code:
        $ref: '#/definitions/controller.MyCode'
      data:
        description: 若该字段为空，则不显示
      message: {}
    type: object
  models.ApiCommentDetail:
    properties:
      author_avatar:
        description: 评论作者头像
        type: string
      author_id:
        example: "0"
        type: string
      author_name:
        type: string
      comment_id:
        example: "0"
        type: string
      content:
        type: string
      create_time:
        type: string
      parent_id:
        example: "0"
        type: string
      post_id:
        example: "0"
        type: string
      reply_count:
        type: integer
      reply_to_avatar:
        description: 被回复人头像
        type: string
      reply_to_name:
        description: 被回复人用户名
        type: string
      reply_to_uid:
        description: 被回复人ID
        example: "0"
        type: string
      vote_num:
        type: integer
    type: object
  models.ApiCommentListRes:
    properties:
      list:
        description: 评论列表
        items:
          $ref: '#/definitions/models.ApiCommentDetail'
        type: array
      page:
        allOf:
        - $ref: '#/definitions/models.Page'
        description: 分页信息
    type: object
  models.ApiPostDetail:
    properties:
      author_avatar:
        description: 头像相对路径
        type: string
      author_id:
        type: integer
      author_name:
        description: 作者名
        type: string
      comment_count:
        description: 帖子评论的数量
        type: integer
      community:
        allOf:
        - $ref: '#/definitions/models.CommunityDetail'
        description: 嵌入社区结构体
      community_id:
        type: integer
      content:
        type: string
      create_time:
        type: string
      post_id:
        example: "0"
        type: string
      status:
        type: integer
      title:
        type: string
      update_time:
        type: string
      vote_num:
        description: 投票数量
        type: integer
    required:
    - community_id
    - content
    - title
    type: object
  models.CommunityDetail:
    properties:
      community_id:
        type: integer
      community_name:
        type: string
      create_time:
        type: string
      introduction:
        type: string
      status:
        type: integer
    type: object
  models.Page:
    properties:
      page:
        description: 页码
        type: integer
      size:
        description: 每页数量
        type: integer
      total:
        description: 总数
        type: integer
    type: object
  models.ParamComment:
    properties:
      content:
        description: 内容
        maxLength: 1000
        minLength: 1
        type: string
      parent_id:
        description: 父评论id（0表示创建评论，非0表示创建回复）
        type: integer
      post_id:
        description: 帖子id
        type: integer
      reply_to_uid:
        description: 被回复人的用户id（parent_id不为0时必填）
        type: integer
    required:
    - content
    - post_id
    type: object
  models.ParamPost:
    properties:
      community_id:
        description: 社区ID
        type: integer
      content:
        description: 内容
        type: string
      title:
        description: 标题
        type: string
    required:
    - community_id
    - content
    - title
    type: object
  models.ParamUpdateComment:
    properties:
      comment_id:
        description: 评论id
        type: integer
      content:
        description: 评论内容
        type: string
    required:
    - comment_id
    - content
    type: object
  models.ParamUpdatePost:
    properties:
      content:
        description: 内容
        type: string
      post_id:
        description: 帖子id
        type: integer
      title:
        description: 标题
        type: string
    required:
    - content
    - post_id
    - title
    type: object
